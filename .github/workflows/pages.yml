name: Deploy Drinks App to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  BASE_HREF: "/Eliq-drinks-app-base-Remy/"
  DIST_DIR: "dist/Eliq-drinks-app-base-Remy/browser"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Use Node.js 22.19.0
        uses: actions/setup-node@v4
        with:
          node-version: "22.19.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (prod) with base href
        run: |
          npx ng build --configuration production --base-href "$BASE_HREF"

          if [ ! -f "$DIST_DIR/index.html" ]; then
            echo "Expected build output not found at $DIST_DIR/index.html"
            echo "Current dist tree (depth 3) for debugging:"
            find dist -maxdepth 3 -print
            exit 1
          fi

          # SPA fallback + disable Jekyll
          cp "$DIST_DIR/index.html" "$DIST_DIR/404.html"
          touch "$DIST_DIR/.nojekyll"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.DIST_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
